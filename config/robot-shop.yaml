kubeconfig_file_path: "./tmp/kubeconfig.yaml"

generations: 1
population_size: 2

fitness_function: 'sum(kube_pod_container_status_restarts_total{namespace="robot-shop"})'

scenario:
  pod-scenarios:
    namespace:
      - robot-shop
    pod_label:
      - service=mysql
      - service=redis
      - service=cart
      - service=mongodb
      - service=rabbitmq
      - service=user
      - service=shipping

  application-outages:
    namespace:
      - robot-shop
    pod_selector:
      - "{service: mysql}"
      - "{service: redis}"
      - "{service: cart}"
      - "{service: mongodb}"
      - "{service: user}"
      - "{service: shipping}"
      - "{service: rabbitmq}"

  container-scenarios:
    namespace:
    - openshift-dns
    label_selector:
    - dns.operator.openshift.io/daemonset-dns=default
    container_name:
    - dns
    - kube-rbac-proxy

  node-cpu-hog:
    taints:
      - '[]'
    node_selector:
      - ""

  node-memory-hog:
    taints:
      - '[]'
    node_selector:
      - ""
